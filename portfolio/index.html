<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오_구정모</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden; /* Hide scrollbars */
        }
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            z-index: 100;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #slideshow-container:not(:fullscreen) #slide-image {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
            max-height: 80%;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 50%;
        }
        .nav-button:disabled {
            opacity: 0.2;
            cursor: default;
        }
        #prev-button {
            left: 20px;
        }
        #next-button {
            right: 20px;
        }
        #bottom-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }
        #page-counter, #fullscreen-button {
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #fullscreen-button {
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-overlay">Click to Start</div>

    <div id="slideshow-container">
        <img id="slide-image" src="1.png" alt="slide image">
        <button class="nav-button" id="prev-button">&lt;</button>
        <button class="nav-button" id="next-button">&gt;</button>
        <div id="bottom-controls">
            <a id="end-download-button" href="[PORTFOLIO]_JEONGMO KOO.pdf" target="_blank" class="download-button" style="display: none; font-size: 14px; padding: 5px 10px; margin: 0;">Open PDF</a>
            <button id="fullscreen-button">Fullscreen</button>
            <div id="page-counter">1 / 19</div>
        </div>
    </div>

    <script>
        const images = [
            '1.png', '2.png', '3.png', '4.png', '5.png', 
            '6.png', '7.png', '8.png', '9.png', '10.png', 
            '11.png', '12.png', '13.png', '14.png', '15.png', 
            '16.png', '17.png', '18.png', '19.png'
        ];
        let currentImageIndex = 0;

        const startOverlay = document.getElementById('start-overlay');
        const slideshowContainer = document.getElementById('slideshow-container');
        const slideImage = document.getElementById('slide-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageCounter = document.getElementById('page-counter');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const endDownloadButton = document.getElementById('end-download-button');

        function updateSlide() {
            slideImage.src = images[currentImageIndex];
            pageCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;

            // Disable/enable buttons
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;

            // Show download button on the last slide
            if (currentImageIndex === images.length - 1) {
                endDownloadButton.style.display = 'inline-block';
            } else {
                endDownloadButton.style.display = 'none';
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateSlide();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateSlide();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevButton.click();
            } else if (event.key === 'ArrowRight') {
                nextButton.click();
            } else if (event.key === 'f') {
                toggleFullScreen();
            }
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                slideshowContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        fullscreenButton.addEventListener('click', toggleFullScreen);

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                fullscreenButton.textContent = 'Fullscreen';
            }
        });

        let isScrolling = false;
        slideshowContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scroll behavior to avoid stuttering
            if (isScrolling) return;

            if (event.deltaY > 0) {
                nextButton.click();
            } else {
                prevButton.click();
            }

            isScrolling = true;
            setTimeout(() => {
                isScrolling = false;
            }, 300); // Reduced delay for better responsiveness
        });

        startOverlay.addEventListener('click', () => {
            startOverlay.style.display = 'none';
            toggleFullScreen();
        }, { once: true });

        // Initial setup
        updateSlide();
    </script>

</body>
</html>
